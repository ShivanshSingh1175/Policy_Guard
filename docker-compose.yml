version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: policyguard-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: policyguard
    networks:
      - policyguard-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: policyguard-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=policyguard
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-this-secret-key-in-production}
      - JWT_ALGORITHM=HS256
      - JWT_EXPIRE_MINUTES=1440
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://localhost
      - APP_ENV=production
      - DEBUG=false
    depends_on:
      - mongodb
    networks:
      - policyguard-network
    volumes:
      - ./backend:/app
      - /app/venv

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: policyguard-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - policyguard-network

volumes:
  mongodb_data:
    driver: local

networks:
  policyguard-network:
    driver: bridge
